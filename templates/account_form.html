<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکمیل پروفایل</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --bg-color: #1a1a2e;
            --card-color: #24243e;
            --text-color: #ffffff;
            --primary-color: #00bcd4;
            --secondary-color: #e91e63;
            --border-color: #3b3b5b;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #3b3b5b;
            color: var(--text-color);
            box-sizing: border-box;
            direction: rtl;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #00a0b8;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>تکمیل اطلاعات پروفایل</h2>
        <p style="text-align: center; color: #aaa; font-size: 0.9rem; margin-bottom: 20px;">
            این اطلاعات برای شخصی‌سازی حساب کاربری شما لازم است.
        </p>
        <form method="POST" action="{{ url_for('complete_profile_mock') }}">
            
            <div class="form-group">
                <label for="user_name">نام:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            
            <div class="form-group">
                <label for="user_family">نام خانوادگی:</label>
                <input type="text" id="user_family" name="user_family" required>
            </div>
            
            <div class="form-group">
                <label for="user_profession">حرفه/شغل:</label>
                <input type="text" id="user_profession" name="user_profession">
            </div>
            
            <button type="submit" class="btn-submit">ذخیره و ورود به حساب</button>
            
            <a href="{{ url_for('account') }}" class="skip-link">بعداً انجام می‌دهم (حذف این مرحله)</a>
        </form>
    </div>
</body>
</html>
