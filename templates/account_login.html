<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت نام با ایمیل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* متغیرهای اصلی رنگ */
        :root {
            --bg-dark: #070707; 
            --card-dark: #1e1e1e; 
            --highlight-color: #03A9F4; /* رنگ آبی جذاب */
            --highlight-color-light: #4cbbff;
            --bazaar-color: #007a37; /* رنگ سبز کافه‌بازار */
            --text-color: #FAFAFA; 
            --error-color: #FF4444; 
            --success-color: #00CC66;
            --border-radius: 12px;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Vazirmatn', sans-serif;}
        body { 
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            direction: rtl; /* تنظیم جهت راست به چپ */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-dark);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--highlight-color-light);
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 5px rgba(3, 169, 244, 0.5);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 700;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: var(--highlight-color);
            color: var(--card-dark);
        }
        .btn-primary:hover {
            background-color: var(--highlight-color-light);
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* دکمه‌های لاگین اجتماعی */
        .social-login {
            margin-top: 25px;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9em;
        }
        .social-btns {
            display: flex;
            flex-direction: column; /* تغییر به حالت ستونی برای دکمه‌های بزرگتر */
            gap: 10px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
            position: relative; /* برای قرار دادن تگ پیشنهادی */
        }
        .social-btn i {
            margin-left: 10px;
            font-size: 1.2em;
        }
        .social-btn:hover {
            opacity: 0.85;
        }
        .btn-bazaar {
            background-color: var(--bazaar-color);
            border: 1px solid var(--bazaar-color);
        }
        .btn-google {
            background-color: #4285F4; /* رنگ آبی گوگل */
            border: 1px solid #4285F4;
        }
        .btn-phone {
            background-color: #555;
            border: 1px solid #777;
        }
        
        /* استایل اختصاصی برای دکمه بازار و پیشنهادی */
        .bazaar-btn-wrapper {
            position: relative;
            width: 100%;
        }
        .recommended-badge {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--success-color);
            color: #1e1e1e;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 700;
            line-height: 1;
        }

        /* پیام وضعیت */
        #status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.4s, background-color 0.4s;
        }
        .status-error {
            background-color: rgba(255, 68, 68, 0.2);
            color: var(--error-color);
            opacity: 1;
        }
        .status-success {
            background-color: rgba(0, 204, 102, 0.2);
            color: var(--success-color);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود/ثبت نام</h2>

        <div class="social-login">
            <p>با سرویس‌های زیر سریع‌تر وارد شوید:</p>
            <div class="social-btns">
                
                <div class="bazaar-btn-wrapper">
                    <a href="{{ url_for('bazaar_login') }}" class="social-btn btn-bazaar">
                        <img src="https://static.cafebazaar.ir/web/icons/bazaar-login-icon-white.svg" alt="Bazaar Icon" style="width: 20px; height: 20px; margin-left: 10px;">
                        ورود با کافه‌بازار
                    </a>
                    <span class="recommended-badge">پیشنهادی و سریع</span>
                </div>
                
                <a href="{{ url_for('login_phone') }}" class="social-btn btn-phone">
                    <i class="fas fa-mobile-alt"></i>
                    ورود با شماره تلفن
                </a>
                
                <a href="{{ url_for('login_google') }}" class="social-btn btn-google">
                    <i class="fab fa-google"></i>
                    ورود با گوگل (به زودی)
                </a>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0; color: #666;">--- یا ---</div>

        <form id="email-form">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> ایمیل</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="send-code-btn">
                <i class="fas fa-paper-plane"></i> درخواست کد تأیید
            </button>
        </form>

        <div id="status-message"></div>

    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const sendCodeBtn = document.getElementById('send-code-btn');
            const statusMessage = document.getElementById('status-message');

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = (type === 'error' ? 'status-error' : 'status-success');
            }

            if (!email) {
                showStatus("❌ لطفاً ایمیل خود را وارد کنید.", 'error');
                return;
            }

            sendCodeBtn.disabled = true;
            sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال ارسال کد...';
            showStatus("در حال ارسال کد به ایمیل شما... (ممکن است چند لحظه طول بکشد)", 'success');

            try {
                // شبیه‌سازی فراخوانی Flask API
                const response = await fetch("/send_code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                if (response.ok && data.status === "success") {
                    showStatus("✅ " + data.message + " در حال انتقال...", 'success');
                    // انتقال به صفحه تأیید کد
                    setTimeout(() => {
                        window.location.href = `/verify_page?email=${encodeURIComponent(email)}`;
                    }, 1500);

                } else {
                    showStatus("❌ " + data.message, 'error');
                    sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> درخواست کد تأیید';
                    sendCodeBtn.disabled = false;
                }

            } catch (e) {
                console.error("Fetch Error:", e);
                showStatus("⚠️ خطای شبکه یا سرور رخ داد. اتصال به سرور را بررسی کنید.", 'error');
                sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> درخواست کد تأیید';
                sendCodeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
