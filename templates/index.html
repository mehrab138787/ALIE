<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعلان به‌روزرسانی نسخه | نسخه جدید در دسترس است</title>
    <style>
        /*
         * ==================================================
         * 1. تنظیمات کلی و پالت سیاه و سفید (Monochrome Palette)
         * ==================================================
         */
        :root {
            --background-color: #121212; /* مشکی تیره */
            --card-background: #1e1e1e;  /* خاکستری تیره برای کارت */
            --text-primary: #ffffff;     /* سفید خالص برای متن اصلی */
            --text-secondary: #aaaaaa;   /* خاکستری برای متن کمکی */
            --accent-color: #f0f0f0;     /* سفید متمایل به خاکستری برای دکمه */
            --shadow-color: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Vazirmatn', 'Arial', sans-serif; 
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /*
         * ==================================================
         * 2. استایل کارت اعلان (Minimal Card Design)
         * ==================================================
         */
        .update-card {
            background-color: var(--card-background);
            border-radius: 12px; /* گوشه‌های کمی گردتر */
            border: 1px solid #303030; /* حاشیه بسیار ظریف */
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 40px var(--shadow-color); /* سایه قوی برای عمق */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .update-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        /*
         * ==================================================
         * 3. استایل آیکون و متن‌ها (Clean Typography)
         * ==================================================
         */
        .icon {
            font-size: 65px;
            margin-bottom: 25px;
            display: block;
            color: var(--accent-color); /* آیکون سفید روی پس‌زمینه تیره */
            /* بدون انیمیشن برای حفظ سادگی */
        }
        
        .update-card h1 {
            color: var(--text-primary);
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700; /* Bold */
            letter-spacing: -0.5px;
        }
        
        .update-card p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        /*
         * ==================================================
         * 4. استایل دکمه مینیمال و قوی (Strong CTA Button)
         * ==================================================
         */
        .update-button {
            display: inline-block;
            background-color: var(--accent-color); /* دکمه سفید روی زمینه تیره */
            color: var(--background-color); /* متن دکمه مشکی */
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 6px; /* گوشه‌های تیزتر برای مینیمال بودن */
            font-size: 17px;
            font-weight: 800; /* Extra Bold */
            letter-spacing: 0;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); /* سایه سفید برای برجسته سازی روی مشکی */
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .update-button:hover {
            background-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }
        
        .update-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        /*
         * ==================================================
         * 5. بهینه‌سازی برای موبایل (Mobile Optimization)
         * ==================================================
         */
        @media (max-width: 500px) {
            .update-card {
                padding: 30px 20px;
            }
            .icon {
                font-size: 55px;
            }
            .update-card h1 {
                font-size: 20px;
            }
            .update-card p {
                font-size: 14px;
                margin-bottom: 30px;
            }
            .update-button {
                font-size: 16px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="update-card">
        <!-- آیکون: استفاده از یک آیکون ساده و متمرکز -->
        <span class="icon" role="img" aria-label="هشدار">⚠️</span>
        
        <h1>نسخه قدیمی</h1>
        
        <p>
            لطفاً برای استفاده از آخرین به‌روزرسانی‌ها، امنیت و امکانات جدید، 
            برنامه را از طریق کافه بازار نصب یا به‌روزرسانی نمایید.
        </p>
        
        <!-- لینک به کافه بازار -->
        <a href="https://cafebazaar.ir/app/io.kodular.mehrabzyzy300.Cyrus" target="_blank" class="update-button">
            بروزرسانی از بازار
        </a>
    </div>

</body>
</html>
